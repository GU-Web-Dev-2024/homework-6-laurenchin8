<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <link href="style.css" rel="stylesheet">
    <!-- Including JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"

<body>

            <button id="button-reset">Reset</button>
        </div>
    </div>
